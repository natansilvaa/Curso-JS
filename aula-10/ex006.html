<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        #area{
            background-color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>
    <script>
        var a =document.getElementById('area')

        function clicar(){
            a.style.background='black'
            a.innerText='clicou'
        }
        function entrou(){
            a.innerText='entrou'
        }
        function saiu(){
            a.innerText='saiu'
            a.style.background='blue'
        }

        
    </script>
</body>
</html>
